<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Stopwatch</title>

</head>

<body>

    <div class="heading">
        <h1 id="heading">STOPWATCH</h1>

    </div>
    <div class="container main-div">

        <div class="watch">

            <h1 class="col col-2" id="min">00</h1>
            <h1 class="col col-2" id="sec">00</h1>
            <h1 class="col col-2" id="msec">00</h1>
        </div>
        <div class="btnDiv">
            <button type="button" class="btn btn-primary" id="startBtn" onclick="start()"><i class="fa fa-play" aria-hidden="true"></i> Start
            </button>
            <button type="button" class="btn btn-warning" onclick="pause()"><i class="fa fa-pause" aria-hidden="true"></i>
                Pause</button>
            <button type="button" class="btn btn-danger" onclick="reset()"> <img src="reset.png" class="btn-img" alt="">  Reset</button>

            <div class="lap">
                <button type="button" class="btn btn-success lap-btn" id="lapbtn" onclick="lap()" disabled> <img src="unnamed.png" class="btn-img" alt=""> Lap</button>
            </div>

        </div>


    </div>
    <div class="container-fluid ">

        <div class="row">
            <h3 class="lapLine">Laps</h3>
            <p class="col-12 lap-text" id="lap-text"></p>
        </div>
    </div>
    <div class="row footer">
        <div class="col-12">
            <p> &copy; Asfandyar Meer</p>
        </div>
    </div>


    <!-- scripts -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
